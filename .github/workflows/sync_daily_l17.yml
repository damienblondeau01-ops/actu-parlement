name: Sync Daily L17 (Supabase)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 3 * * *"

concurrency:
  group: sync-daily-l17
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            ingestion/package-lock.json

      - name: Debug versions
        run: node -v && npm -v

      # Root deps : on skippe les scripts pour éviter "expo-router install"
      - name: Install deps (root, ignore scripts)
        run: npm ci --ignore-scripts

      # Dépendances d'ingestion
      - name: Install deps (ingestion)
        working-directory: ingestion
        run: npm ci

      # ✅ NEW : dossiers
      - name: Sync dossiers legislatifs (latest)
        env:
          CI: "true"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run dossiers:sync

      # ✅ Ton pipeline existant
      - name: Run sync daily L17
        env:
          CI: "true"
          SKIP_PG_REFRESH: "1"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run sync:daily:l17

