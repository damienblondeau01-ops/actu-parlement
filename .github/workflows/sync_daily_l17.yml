name: Sync Daily L17 (Supabase)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

concurrency:
  group: sync-daily-l17
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            ingestion/package-lock.json

      - name: Debug versions
        run: node -v && npm -v

      # Root deps : on skippe les scripts pour éviter "expo-router install"
      - name: Install dependencies (root)
        run: npm ci --ignore-scripts

      # Dépendances d'ingestion
      - name: Install dependencies (ingestion)
        working-directory: ingestion
        run: npm ci

      # ✅ 1) Télécharger les dossiers ZIP (L17)
      - name: Download dossiers ZIP
        env:
          URL_ZIP_DOSSIERS: ${{ secrets.DOSSIERS_ZIP_URL }}
        run: npm run dossiers:download

      # ✅ 2) Importer des dossiers -> table lois (idempotent)
      - name: Sync dossiers into Supabase (L17 only)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LEG_ONLY: "17"
        run: npm run dossiers:sync

      - name: Debug referenced importer
        run: |
          echo "HEAD = $(git rev-parse HEAD)"
          echo "--- grep sync_daily_17.js ---"
          grep -n "fetch_scrutins_from_local_zip" ingestion/sync_daily_17.js || true
          echo "--- ls ingestion/examens ---"
          ls -la ingestion/examens | sed -n '1,200p'

      # ✅ 3) Pipeline existant
      - name: Run daily sync L17
        env:
          CI: "true"
          SKIP_PG_REFRESH: "1"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run sync:daily:l17


