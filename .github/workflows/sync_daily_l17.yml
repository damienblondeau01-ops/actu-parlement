name: Sync Daily L17 (Supabase)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

concurrency:
  group: sync-daily-l17
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            ingestion/package-lock.json

      - name: Debug versions
        run: node -v && npm -v

      # Root deps: on skippe les scripts pour éviter "expo-router install"
      - name: Install dependencies (root)
        run: npm ci --ignore-scripts

      # Ingestion deps
      - name: Install dependencies (ingestion)
        working-directory: ingestion
        run: npm ci

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.DOSSIERS_ZIP_URL }}" ]; then
            echo "❌ Missing secret: DOSSIERS_ZIP_URL"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "❌ Missing secret: SUPABASE_URL"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ Missing secret: SUPABASE_SERVICE_ROLE_KEY"
            exit 1
          fi
          echo "✅ Secrets OK"

      # ✅ 1) Download ZIP dossiers (L17)
      - name: Download dossiers ZIP
        env:
          DOSSIERS_ZIP_URL: ${{ secrets.DOSSIERS_ZIP_URL }}
        run: npm run dossiers:download

      # ✅ 2) Import dossiers -> table lois (idempotent)
      - name: Import dossiers into Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ONLY_LEG: "17"
        run: npm run dossiers:sync

      # ✅ 3) Ton pipeline existant
      - name: Run daily sync L17
        env:
          CI: "true"
          SKIP_PG_REFRESH: "1"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run sync:daily:l17


