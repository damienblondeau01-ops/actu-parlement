name: Sync Daily L17 (Supabase)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

concurrency:
  group: sync-daily-l17
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Debug versions
        run: node -v && npm -v

      - name: Install dependencies (root) (skip postinstall)
        run: npm ci --ignore-scripts

      - name: Install dependencies (ingestion)
        run: |
          cd ingestion
          npm ci

      - name: Run daily sync L17
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"
        run: npm run sync:daily:l17
