name: Daily Sync L17 (scrutins + votes + MV refresh)

on:
  workflow_dispatch: {}
  schedule:
    # Tous les jours à 06:10 UTC (≈ 07:10 Paris en hiver)
    - cron: "10 6 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (root)
        run: npm ci || npm install

      - name: Install deps (ingestion if exists)
        run: |
          if [ -f ingestion/package.json ]; then
            cd ingestion
            npm ci || npm install
          fi

      - name: Run daily sync (L17)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node ingestion/sync_daily_17.js
        
